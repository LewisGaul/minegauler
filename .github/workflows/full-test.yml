name: Workflow for full test matrix
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        # If there are issues on any specific platform/version combos...
        # exclude:
        #   - os: windows-latest
        #     python-version: "3.10"
    steps:
      - uses: actions/checkout@master

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@master
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python requirements
        run: |
          pip install uv
          uv sync

      - name: Install system requirements (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt install -y libegl1

      - name: Run UT
        run: uv run pytest tests/ut/

      - name: Run IT
        run: uv run pytest tests/it/
